<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="./css/style.css" />

<body>
	<begin>

					<a class="lead__menu--middle-list" href="">

					</a>
					<a class="lead__menu--middle-list" href="">

					</a>
					<a class="lead__menu--middle-list" href="">
						<li>Project</li>
					</a>
					<a class="lead__menu--middle-list" href="">
						<li>Contact</li>
					</a>
				</ul>
			</div>
			<div class="lead__menu--last">
				<!--Logo-media-->
				<a href="https://www.facebook.com/profile.php?id=100007853377542" target="_blank">
					<div class="lead__menu--last-logo" target="_blank">
						<img class="logo" style="width: 25px;  "  src="./img/SVG-more/facebook.svg" alt="" />

				<a href="https://github.com/congthanhnguyen1749" target="_blank">

				</a>
				<a href="https://twitter.com/Inscnguyen" target="_blank">

				<a href="https://www.instagram.com/ins.cnguyen/" target="_blank">

						<img class="logo" style="width: 25px;  " src="./img/SVG-more/instagram.svg" alt="" />
					</div>
				</a>
			</div>
		</div>

		<div class="content__main">
			<div class="content__main--head">

				<div class="content__main--head--left">

				</div>
				<!--right-->
				<div class="content__main--head--right reveal"></div>
			</div>
			<div class="content__main--body  ">

				<div class="content__main--body-about ">

				</div>
				<!-- contact -->
				<div class="content__main--body-contact">
					<div class="content__main--body-contact-top">

					</div>
